    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
    }
    .logo-and-title {
      display: flex;
      align-items: center;
    }
    .restaurant-name {
      font-family: 'Caveat', cursive;
      font-size: 2rem;
      color: rgb(255, 139, 10);
      margin: 0;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #ffe0e0, #fff3e0);
    }
    .hero h2 {
      color: rgb(255, 139, 10);
      font-size: 2rem;
      margin: 0;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    nav button {
      background: rgb(255, 139, 10);
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      min-width: max-content;
      flex-shrink: 0;
      transition: background 0.3s ease;
    }
    nav button.active {
      background: #cc0000;
      font-weight: bold;
    }
    .menu-wrapper {
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    .menu-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(45deg, #ffeb3b, #ffc107, #ff9800, #ff5722);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      z-index: -1;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      position: relative;
      z-index: 1;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .card-body p {
      font-size: 14px;
      margin: 0 0 10px;
    }
    .price {
      color: rgb(255, 139, 10);
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 40px;
      font-size: 1rem;
    }
    .social-links {
      margin-top: 10px;
    }
    .social-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    categories.forEach(category => {
      const btn = document.createElement("button");
      btn.textContent = category;
      btn.onclick = () => {
        if (activeButton) activeButton.classList.remove("active");
        btn.classList.add("active");
        activeButton = btn;
        showMenu(category);
      };
      if (category === "Breakfast") {
        btn.classList.add("active");
        activeButton = btn;
      }
      categoryNav.appendChild(btn);
    });

    function showMenu(category) {
      menuContainer.innerHTML = "";
      menuItems[category].forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="card-body">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <div class="price">${item.price}</div>
          </div>
        `;
        menuContainer.appendChild(card);
      });
    }
